<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="/web/style/style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
  <title>Formulário</title>
</head>
<body>
  <div class="container">
    <h2>Cadastro de Livros</h2>
    <form action="/acao/cadastro_livro_acao.php" method="POST">
      <div class="form-group">
        <label for="nome">Título:</label>
        <input type="text" id="titulo" name="titulo" required>
      </div>
      <div class="form-group">
        <label for="sobrenome">Autor(a):</label>
        <input type="text" id="autor" name="autor" required>
      </div>
      <div class="form-group">
        <label for="sobrenome">Editora:</label>
        <input type="text" id="editora" name="editora" required>
      </div>
      <div class="form-group">
        <label for="sobrenome">Gênero:</label>
        <input type="text" id="genero" name="genero" required>
      </div>      
      <input type="submit" value="Cadastrar">
    </form>
  </div>
</body>
</html>
